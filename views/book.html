<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center p-5">trang danh sách</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">bookName</th>
            <th scope="col">author</th>
            <th scope="col">price</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in listbook">
            <th scope="row">{{x.id}}</th>
            <td>{{x.name}}</td>
            <td>{{x.author}}</td>
            <td>{{x.price}}</td>
            <td>
                <a href="" ng-click="deleteb(x.id)">xóa</a>
                <a href="#!book/edit/{{x.id}}" >sửa</a>
            </td>
          </tr>
         
        </tbody>
      </table>
</body>
</html>
